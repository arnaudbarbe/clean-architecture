server.port=8080

# ----------------------------------------- Datasource ----------------------------------
spring.datasource.url=jdbc:postgresql://127.0.0.1/clean
spring.datasource.username=clean
spring.datasource.password=clean
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# ---------------------------------------------------------------------------------------

# ----------------------------------------- JPA -----------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
# disable driver's feature detection
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/init_postgres.sql
spring.liquibase.change-log=classpath:db/master-changelog.xml
# ---------------------------------------------------------------------------------------

# ----------------------------------------- mongodb -------------------------------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clean
# ---------------------------------------------------------------------------------------

# ----------------------------------------- cassandra -----------------------------------
spring.data.cassandra.keyspace-name=clean
spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.local-datacenter=datacenter1
# ---------------------------------------------------------------------------------------

# ----------------------------------------- rabbitmq ------------------------------------
amqp.broker.host=localhost
amqp.broker.port=5672
amqp.broker.username=guest
amqp.broker.password=guest
amqp.queue.createLeague=createLeague
amqp.queue.updateLeague=updateLeague
amqp.queue.deleteLeague=deleteLeague
amqp.queue.createPlayer=createPlayer
amqp.queue.updatePlayer=updatePlayer
amqp.queue.deletePlayer=deletePlayer
# ---------------------------------------------------------------------------------------

# ------------------------------------------Logging--------------------------------------
logging.level.org.springframework=INFO
logging.level.fr.arnaud=DEBUG
logging.level.org.apache.tomcat.util.net=WARN

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
# ---------------------------------------------------------------------------------------

# ------------------------------------------apidocs--------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# ---------------------------------------------------------------------------------------
